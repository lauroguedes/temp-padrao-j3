; Descriptive
WF_IMGMANAGER_EXT_TITLE="Extensão de gerenciamento de imagens"
WF_IMGMANAGER_EXT_DESC="Plugin JCE para enviar, administrar, inserir imagens com a possibilidade de criar miniaturas para pop-ups; Criar automaticamente os pop-ups inserindo as miniaturas; Alterar o tamanho, a medida ou a rotação; Aplicar os filtros e mudar a tonalidade e ainda adicionar as descrições."

