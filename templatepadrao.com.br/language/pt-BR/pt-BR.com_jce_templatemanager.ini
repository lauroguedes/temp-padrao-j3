; Params
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES="Valores de reposição"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC="Tabela de elementos de reposição de conteúdo para que sejam aplicados a layouts de página inseridos. Aplique um nome de classe a um elemento de layout para substituir o valor atual pelo seu valor correspondente nesta tabela."
WF_TEMPLATEMANAGER_CONTENT_CLASSES="Classes de conteúdo"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC="Lista dos nomes de classes CSS, separados por um espaço, à aplicar aos elementos de layout de página inseridos."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES="Inclusão da data de criação"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC="Lista de nomes de classes CSS, separados por um espaço, inserindo automaticamente a data de criação de conteúdo, visível caso a exibição estiver ativada nas opções do link do(s) artigo(s). Esta data não vai mudar, mesmo se você trocar o layout do modelo na página."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES="Inclusão da data de modificação"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC="Lista de nomes de classes CSS, separados por um espaço, inserindo automaticamente a data de criação de conteúdo, visível caso a exibição estiver ativada nas opções do link do(s) artigo(s). Esta data é automaticamente atualizada quando o conteúdo é editado."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT="Formato de data de criação"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC="String usado para formatar a data de criação. Por favor, consulte a seguinte URL para os formatos de data utilizáveis: <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT="Formato de data de modificação"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC="String usado para formatar a data de modificação. Por favor, consulte a seguinte URL para os formatos de data utilizáveis: <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"

WF_TEMPLATEMANAGER_CONTENT_URL="Layout inicial"
