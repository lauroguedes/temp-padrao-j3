PLG_JOOMGALLERY_JOOMPRETTYPHOTO_GLOBAL_PRETTYPHOTO_EXISTENT_LABEL="Global prettyPhoto existent"
PLG_JOOMGALLERY_JOOMPRETTYPHOTO_GLOBAL_PRETTYPHOTO_EXISTENT_DESC="Please enable this option if prettyPhoto is already integrated in your site on another way (e.g. another plugin). The JavaScript und CSS files of JoomprettyPhoto won't be loaded then. So performance is improved and conflicts may be avoided."