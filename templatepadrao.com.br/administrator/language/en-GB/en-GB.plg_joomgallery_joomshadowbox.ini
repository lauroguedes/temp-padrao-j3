PLG_JOOMGALLERY_JOOMSHADOWBOX_GLOBAL_SHADOWBOX_EXISTENT_LABEL="Global shadowbox existent"
PLG_JOOMGALLERY_JOOMSHADOWBOX_GLOBAL_SHADOWBOX_EXISTENT_DESC="Please enable this option if shadowbox is already integrated in your site on another way (e.g. another plugin). The JavaScript und CSS files of JoomShadowbox won't be loaded then. So performance is improved and conflicts may be avoided."