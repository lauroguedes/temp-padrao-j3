PLG_JOOMGALLERY_JOOMLIGHTBOX2_GLOBAL_BOX_EXISTENT_LABEL="Global Lightbox 2 existent"
PLG_JOOMGALLERY_JOOMLIGHTBOX2_GLOBAL_BOX_EXISTENT_DESC="Please enable this option if Lightbox 2 is already integrated in your site on another way (e.g. another plugin). The JavaScript und CSS files of this Lightbox 2 plugin won't be loaded then. So performance is improved and conflicts may be avoided."