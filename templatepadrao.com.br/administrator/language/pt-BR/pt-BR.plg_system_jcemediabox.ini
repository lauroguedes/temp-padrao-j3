JCEMEDIABOX_TITLE="Plug-in de sistema - JCE MediaBox"
PLG_SYSTEM_JCEMEDIABOX_DESC="<p>Plug-in JCE MediaBox, componente do editor JCE para Joomla!</p><p style='font-weight:normal;'>JCE MediaBox exibe as mídias (imagens, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc.) e conteúdos em pop-ups personalizados.<br />JCE MediaBox também permite inserir descrições (Tooltips) sobre texto ou mídias.<br />JCE MediaBox oferece uma função de correção das imagens transparentes em PNG24 sob o IE6.</p><p style='font-weight:normal;'>Créditos: baseado e inspirado em...<br />- TinyMCE do Moxiecode - http://tinymce.moxiecode.com<br />- Tema Lightbox inspirado no Slimbox de Christophe Beyls - http://www.digitalia.be<br />- Tema Shadow inspirado no ShadowBox - http://mjijackson.com/shadowbox/<br />- Tema Squeeze inspirado no Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/<br />- Tema Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</p><p style='font-weight:normal;'>Funciona com FF 2+, IE 6+, Opera 9+, Chrome, Safari, Camino, e +<br />Temas especiais para iPhone e iPad.<br /><br />Apresentação e manuais em Inglês no site do autor do JCE : Ryan Demmer <br /><a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Atualizações'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a></p>"

