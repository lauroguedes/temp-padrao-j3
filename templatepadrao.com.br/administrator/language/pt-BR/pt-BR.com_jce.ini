WF_PARAM_NO_ELEMENTS="Itens proibidos"
WF_PARAM_NO_ELEMENTS_DESC="Especificar a lista de itens, separados por uma vírgula, para proibir a inclusão no conteúdo<br />Por padrão, por razões de segurança, os seguintes itens são sempre excluídos a menos que as definições de configuração permitirem, ou se um plugin adequado for instalado e ativado. São eles: script, iframe, object, embed, applet, param.<br /><strong>Não funciona se a 'Limpeza HTML' estiver ativada.</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Atributos proibidos"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Lista dos atributos proibidos, separados por uma vírgula. Exemplo: dynsrc,lowsrc<br />Os valores de expressões regulares são aceitos. Exemplo: on([a-z]+)<br />Este exemplo remove todos os atributos de eventos, tais como 'onclick', 'onmouseover', etc.<br /><strong>Não funciona se a 'Limpeza HTML' estiver ativada.</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valores de atributos proibidos"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC	="Lista de valores de atributos, separados por vírgulas, a serem automaticamente eliminados.<br />Por exemplo, o valor <i>img[title='test']</i> removerá o atributo de título 'teste' de todas as imagens que o possuirem.<br />Aceitar as seleções de atributos do CSS 2.1 e CSS 3.<ul><li>Atributos começando pelo valor : tag[name^='value']<br />Exemplo: img[src='data:image'] remove todos os caminhos de código base64 que tenham o atributo img src</li><li>Valor de atributo : tag[name='value']</li><li>Atributo sem valor : name!='value'</li><li>Atributo terminando pelo valor : tag[name$='value']<br />Exemplo: img[src$='.jpg'] remove todos os valores que contêm um caminho img src com a extensão .jpg</li></ul><br /><strong>Não funciona se a 'Limpeza HTML' estiver ativada.</strong>"
