WF_MEDIAPLAYER_JCEPLAYER_TITLE="Reprodutor de Mídias JCE"
WF_MEDIAPLAYER_JCEPLAYER_DESC="Extensões do Reprodutor de Mídias do JCE"
WF_MEDIAPLAYER_JCEPLAYER_AUTOPLAY="Reprodução automática"
WF_MEDIAPLAYER_JCEPLAYER_AUTOPLAY_DESC="Reprodução automática::Começar automaticamente a reproduzir mídia, sem intervenção do usuário. O comportamento padrão do componente é pedir ao usuário para iniciar a reprodução"
WF_MEDIAPLAYER_JCEPLAYER_LOOP="Repetir"
WF_MEDIAPLAYER_JCEPLAYER_LOOP_DESC="Repetir::Reiniciar a reprodução de mídia quando o fim é alcançado. Por padrão, o modo de repetição está desativado"
WF_MEDIAPLAYER_JCEPLAYER_AUDIOPAN="Equilíbrio de som"
WF_MEDIAPLAYER_JCEPLAYER_AUDIOPAN_DESC="Equilíbrio de som::Equilibrar o volume da esquerda para a direita<br />Os valores aplicáveis são : -1 aumenta o equilíbrio à esquerda, 1 aumenta o equilíbrio à direita<br />O valor 0 (zero) define que ambos os lados possuem um volume igual"
WF_MEDIAPLAYER_JCEPLAYER_VOLUME="Volume"
WF_MEDIAPLAYER_JCEPLAYER_VOLUME_DESC="Volume::Volume inicial, modificável para os valores 0 (nenhum) ou 1 (por padrão)"
WF_MEDIAPLAYER_JCEPLAYER_MUTED="Mudo"
WF_MEDIAPLAYER_JCEPLAYER_MUTED_DESC="Mudo::Iniciar a reprodução de mídia com ou sem som"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE="Posição da barra de controle"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE_DESC="Posição da barra de controle::Posição da barra de controle do Reprodutor de Mídias<br />O valor padrão posiciona a barra de controle na parte inferior, ao longo da janela do componente.<br />Flutuante - posiciona a barra de controle na parte superior da janela do componente.<br /> Nenhum - oculta a barra de controle."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_DOCKED="Alinhado"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_FLOATING="Flutuante"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_NONE="Nenhum"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE="Exibir controles"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE_DESC="Exibir controles::O valor padrão (Ativado) sempre exibe a barra de controle, caso contrário ela aparecerá apenas quando o componente for ativado, deixando visível durante o valor definido em *Duração da reprodução*<br />O valor *Desativado* mostra a barra de controle de forma permanente (de acordo com o que foi definido), reduzindo-se a parte visível do componente."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT="Duração de exibição"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT_DESC="Duração de exibição::Se a exibição de controles estiver ativada, permanecer um certo tempo (em segundos) exibindo a barra de controle e em seguida sair da área do componente<br />O valor padrão é de 3 segundos."
WF_MEDIAPLAYER_JCEPLAYER_POSTER="Imagem inicial"
WF_MEDIAPLAYER_JCEPLAYER_POSTER_DESC="Imagem inicial::URL da imagem original exibida antes de carregar o componente, PNG, JPG ou BMP, imagens vetoriais e animadas não são suportadas.<br />Caso nenhuma URL seja especificada, a cor de fundo do componente será utilizada."
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY="Imagem final"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY_DESC="Imagem final::URL da imagem exibida no fim de reprodução de mídia em formato PNG, JPG ou BMP, imagens vetoriais e animações não são suportados.<br />Caso nenhuma URL seja especificada,  a cor de fundo do componente será utilizada."
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY="Botão tocar"
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY_DESC="Botão tocar :: Ver um botão de início da reprodução no centro do componente em caso de parada ou caso ele não inicie automaticamente."
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY="Avanço de carregamento"
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY_DESC="Avanço de carregamento::Exibir uma barra de progresso para demonstrar o avanço do carregamento da mídia."
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR="Cor de fundo"
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR_DESC="Cor de fundo do componente, em valores hexadecimais (#000000 = preto por padrão); o fundo estará visível antes do carregamento, caso nenhuma imagem tenha sido exibida."

