PLG_JOOMGALLERY_JOOMSHADOWBOX_GLOBAL_SHADOWBOX_EXISTENT_LABEL="Global shadowbox existent"
PLG_JOOMGALLERY_JOOMSHADOWBOX_GLOBAL_SHADOWBOX_EXISTENT_DESC="Por favor, habilite esta opção se o shadowbox já está integrado em seu site de outra forma (por exemplo, outro plugin). Os arquivos JavaScript und CSS de JoomShadowbox não serão carregados em seguida. Assim, o desempenho é melhorado e conflitos podem ser evitados."