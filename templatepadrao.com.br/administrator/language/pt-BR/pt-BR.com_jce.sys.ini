WF_ADMIN_DESC="<p>Componente de administração do editor JCE, da gerência dos perfis de utilização e de instalação para o JCE de seus plugins, extensões e arquivos de idioma.</p><p style='font-weight: normal;'>JCE <em>(para o CMS Joomla!)</em> é um editor construído sobre a base do editor TinyMCE do Moxiecode's incorporado por padrão no Joomla.</p><p><strong>Créditos :</strong></p><p style='font-weight: normal;'>O JCE não poderia existir sem as bibliotecas de scripts à seguir :<br /><ul><li><a href='http://www.joomla.org' target='_blank'>Joomla!</a></li><li><a href='http://tinymce.moxiecode.com' target='_blank'>TinyMCE</a></li><li><a href='http://jquery.com' target='_blank'>JQuery</a></li><li><a href='http://ui.jquery.com' target='_blank'>JQueryUI</a></li><li><a href='http://phpthumb.sourceforge.net' target='_blank'>PHPThumb</a></li><li><a href='http://getid3.sourceforge.net' target='_blank'>getID3</a></li><li>Fugue Icons Copyright © <a href='http://p.yusukekamiyamane.com/'>Yusuke Kamiyamane.</a> Todos os direitos reservados.</ul></p><p style='font-weight: normal;'>JCE é dedicado ao meu pai.<br><i>Ryan Demmer</i></p><p style='font-weight: normal;'><a href='http://downloads.tic.ufrj.br' target='_blank'>Tradução por Dennis Freitas. Portais/TIC/UFRJ</a></p><p style='font-weight: normal;'>Histórico de atualizações do componente : <a target='_blank' href='http://www.joomlacontenteditor.net/support/releases/changelog/editor'>http://www.joomlacontenteditor.net/support/releases/changelog/editor</a></p>"

