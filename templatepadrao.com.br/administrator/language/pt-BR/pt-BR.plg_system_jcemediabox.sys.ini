JCEMEDIABOX_TITLE="Plug-in de sistema - JCE MediaBox"
JCEMEDIABOX_DESC="<h3>Plug-in JCE MediaBox</h3>O Plug-in JCE MediaBox é um componente do editor JCE para Joomla!</p><p style='font-weight:normal;'>Para usar o JCE MediaBox, você deve ativá-lo no <strong><a href='index.php?option=com_plugins&filter_type=system&filter_search=mediabox' title='Ativar o plug-in JCE MediaBox'>gerenciamento de plug-ins do Joomla!</a></strong></p><p style='font-weight:normal;'>JCE MediaBox permite exibir mídias (imagens, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc.) e conteúdos em pop-ups personalizados.<br />JCE MediaBox também permite inserir descrições (Tooltips) sobre texto ou mídias.<br />JCE MediaBox oferece uma função de correção das imagens transparentes em PNG24 sob o IE6.</p><p style='font-weight:normal;'>Créditos:<br />Baseado e inspirado em...<ul><li>TinyMCE do Moxiecode - http://tinymce.moxiecode.com</li><li>Tema Lightbox inspirado no Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Tema Shadow inspirado no ShadowBox - http://mjijackson.com/shadowbox/</li><li>Tema Squeeze inspirado no Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Tema Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</li></ul>Funciona com FF 2+, IE 6+, Opera 9+, Chrome, Safari, Camino e <br />temas especiais para iPhone e iPad.<br /><br />Apresentação e manuais em Inglês no site do autor do JCE : Ryan Demmer <ul><li><a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Atualizações'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a></li></ul></p>"
